<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar for bot management -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>My Bots</h2>
                <button class="btn-primary" onclick="showCreateBotModal()">+ New Bot</button>
            </div>
            <div class="bots-list" id="botsList">
                <!-- Bots will be dynamically added here -->
            </div>
        </div>

        <!-- Main chat area -->
        <div class="main-content">
            <div class="chat-header">
                <div class="bot-info" id="currentBotInfo">
                    <img src="" alt="Bot Avatar" class="bot-avatar" id="currentBotAvatar">
                    <div>
                        <h3 id="currentBotName">Select a bot to start chatting</h3>
                        <span class="bot-status" id="currentBotStatus">Offline</span>
                    </div>
                </div>
            </div>

            <div class="chat-container">
                <div class="messages-container" id="messagesContainer">
                    <div class="welcome-message">
                        <h3>Welcome to AI Chatbot Interface!</h3>
                        <p>Select a bot from the sidebar or create a new one to start chatting.</p>
                    </div>
                </div>

                <div class="input-area">
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Type your message here..." 
                            disabled
                        >
                        <button id="sendButton" onclick="sendMessage()" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Bot Modal -->
    <div id="createBotModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Bot</h3>
                <span class="close" onclick="closeCreateBotModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="botName">Bot Name</label>
                    <input type="text" id="botName" placeholder="Enter bot name">
                </div>
                <div class="form-group">
                    <label for="botDescription">Description (Optional)</label>
                    <textarea id="botDescription" placeholder="Enter bot description"></textarea>
                </div>
                <div class="form-group">
                    <label for="botAvatar">Profile Picture</label>
                    <input type="file" id="botAvatar" accept="image/*">
                    <div class="avatar-preview" id="avatarPreview"></div>
                </div>
                <div class="form-group">
                    <label for="botPersonality">Personality (Optional)</label>
                    <textarea id="botPersonality" placeholder="Describe the bot's personality..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeCreateBotModal()">Cancel</button>
                <button class="btn-primary" onclick="createBot()">Create Bot</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
